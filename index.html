<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div>
            <div class="input">0</div>
        </div>
        <div class="row">
            <div class="btn btn-AC btn-light-grey">AC</div>
            <div class="btn btn-del btn-light-grey">←</div>
            <div class="btn btn-plus-minus btn-light-grey">±</div>
            <div class="btn btn-div btn-orange">÷</div>
        </div>
        <div class="row">
            <div class="btn btn-7 btn-grey">7</div>
            <div class="btn btn-8 btn-grey">8</div>
            <div class="btn btn-9 btn-grey">9</div>
            <div class="btn btn-mult btn-orange">*</div>
        </div>
        <div class="row">
            <div class="btn btn-4 btn-grey">4</div>
            <div class="btn btn-5 btn-grey">5</div>
            <div class="btn btn-6 btn-grey">6</div>
            <div class="btn btn-sub btn-orange">-</div>
        </div>
        <div class="row">
            <div class="btn btn-1 btn-grey">1</div>
            <div class="btn btn-2 btn-grey">2</div>
            <div class="btn btn-3 btn-grey">3</div>
            <div class="btn btn-add btn-orange">+</div>
        </div>
        <div class="row">
            <div class="btn btn-0 btn-grey">0</div>
            <div class="btn btn-dot btn-grey">.</div>
            <div class="btn btn-equal btn-orange">=</div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
